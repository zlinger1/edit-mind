services:
  background-jobs:
    build:
      target: production
      context: ..
      dockerfile: docker/Dockerfile.background-jobs
      args:
        NODE_VERSION: 22.20.0
        PNPM_VERSION: 10.20.0
    image: edit-mind-background-jobs:${VERSION:-latest}
    container_name: edit-mind-background-jobs
    ports:
      - "${BACKGROUND_JOBS_PORT:-4000}:4000"
      - "${BACKGROUND_JOBS_WS_PORT:-8765}:8765"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chroma:
        condition: service_started
    env_file:
      - .env
      - .env.system
    networks:
      - app-network
    volumes:
      - ${HOST_MEDIA_PATH:-./media}:/media/videos:ro
      - whisper-models:/app/models:rw
      - yolo-models:/app/models/yolo:rw 
      - edit-mind-data:/app/data
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      target: production
      args:
        NODE_VERSION: 22.20.0
        PNPM_VERSION: 10.20.0
    image: edit-mind-web:${VERSION:-latest}
    container_name: edit-mind-web
    environment:
      NODE_ENV: "production"
    ports:
      - "${WEB_PORT:-3745}:3745"
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
      redis:
        condition: service_healthy
    env_file:
      - .env
      - .env.system
    volumes:
      - ${HOST_MEDIA_PATH:-./media}:/media/videos:ro
      - edit-mind-data:/app/data
    networks:
      - app-network

  chroma:
    image: chromadb/chroma:1.3.5
    container_name: edit-mind-chroma
    restart: unless-stopped
    environment:
      CHROMA_CORS_ALLOW_ORIGINS: '["http://localhost:3745", "http://localhost:4000", "http://web:3745", "http://background-jobs:4000"]'
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: edit-mind-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: edit-mind-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-app}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata_edit_mind:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_edit_mind:
    driver: local
  redis_data:
    driver: local
  whisper-models:
    driver: local
  yolo-models:
    driver: local
  chroma-data:
    driver: local
  edit-mind-data:
    driver: local
networks:
  app-network: